[tool.poetry]
name = "generadordatosalgoritmosevolutivos"
version = "0.1.0"
description = "Multi-objective portfolio optimization with real-time financial data"
authors = ["Antonio J. Hidalgo <anthidmar@uma.es>"]
readme = "README.md"
license = "MIT"
package-mode = false
packages = [{ include = "paretoinvest" }]

[tool.poetry.dependencies]
python = ">=3.9,<3.15"
dash = "^3.0.4"
pandas = "^2.2.3"
numpy = "^1.26.0"
matplotlib = "3.7.1"
jmetalpy = "^1.7.0"
ibapi = "^9.81.1.post1"
pyqt5 = "5.15.9"
ib-insync = "^0.9.86"
yfinance = "^0.2.66"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)"
]
