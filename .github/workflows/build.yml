name: Build PyQt5 App (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Configure Poetry to create virtualenv inside project
        run: poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root
          # Instala pytest si no est√° en el pyproject.toml
          poetry run pip install pytest

      # Opcional: ejecutar tests unitarios sin GUI
      - name: Run tests (without GUI)
        run: poetry run pytest tests -v
        env:
          PYTHONUNBUFFERED: 1

      - name: Build executable
        run: |
          poetry run pip install pyinstaller PyQt5 pandas numpy yfinance 
          poetry run pyinstaller --noconfirm --onefile --windowed main.py --add-data "ui;ui" --add-data "models;models" --add-data "resources;resources" --add-data "libraries;libraries" --hidden-import pandas --hidden-import numpy --hidden-import dateutil --hidden-import pytz --hidden-import requests --hidden-import yfinance --hidden-import ib_insync --hidden-import asyncio --additional-hooks-dir=pyinstaller_hooks
 
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyQt5App
          path: dist/main.exe
