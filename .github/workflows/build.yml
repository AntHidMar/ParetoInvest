name: Build PyQt5 App (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Configure Poetry to create virtualenv inside project
        run: poetry config virtualenvs.in-project true

      - name: Install dependencies with Poetry
        run: |
          poetry install --no-root
          poetry run pip install PyQt5
      - name: Test main script
        run: poetry run python ui/test_gui.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Package app with PyInstaller
        run: |
          poetry run pip install pyinstaller PyQt5
          poetry run pyinstaller --noconfirm --onefile --windowed main.py
      - name: Run smoke tests
        shell: pwsh
        run: |
          Write-Host "Activating Poetry virtual environment..."
          $venvDir = poetry env info --path
          & "$venvDir\Scripts\pytest.exe" tests
                
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyQt5App
          path: dist/main.exe
